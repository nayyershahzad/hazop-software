# fly.toml - Fly.io configuration for HAZOP Backend
app = "hazop-backend"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  PORT = "8000"
  ENVIRONMENT = "production"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 8000
    timeout = "10s"
    type = "http"
