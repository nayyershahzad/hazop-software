databases:
  - name: hazop-db
    databaseName: hazop_db
    user: hazop_user
    # Let Render use default plan
    ipAllowList: []  # Only allow connections from Render services

services:
  # Backend API Service
  - type: web
    name: hazop-api
    env: python
    region: ohio  # Ohio region has good performance for North American users
    plan: standard  # Standard tier for better performance
    buildCommand: pip install -r backend/requirements.txt
    # Use gunicorn with multiple workers for better performance
    startCommand: cd backend && gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w 4 --timeout 60 --keep-alive 120 --access-logfile - --error-logfile - --log-level info --bind 0.0.0.0:$PORT
    autoDeploy: false  # Manual deployment to ensure everything works properly
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: hazop-db
          property: connectionString
      - key: POOL_SIZE
        value: "10"  # Database connection pool size
      - key: MAX_OVERFLOW
        value: "20"  # Max overflow connections
      - key: POOL_TIMEOUT
        value: "30"  # Pool timeout in seconds
      - key: POOL_RECYCLE
        value: "1800"  # Connection recycle time (30 mins)
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: hazop-web
          envVarKey: RENDER_EXTERNAL_URL
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    disk:
      name: hazop-api-disk
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1  # 1GB storage for uploads and caching

  # Frontend Static Site
  - type: web
    name: hazop-web
    env: static
    # Note: Static sites on Render's free tier have generous limits
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/dist
    autoDeploy: false  # Manual deployment to ensure everything works
    envVars:
      - key: NODE_VERSION
        value: 18  # Use newer Node.js version for better performance
      - key: VITE_API_URL
        fromService:
          type: web
          name: hazop-api
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      # Add performance-optimized cache headers for static assets
      - path: /*.(js|css|jpg|jpeg|png|gif|ico|svg|woff|woff2)
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /index.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate
