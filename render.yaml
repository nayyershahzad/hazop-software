databases:
  - name: hazop-db
    databaseName: hazop_db
    user: hazop_user

services:
  # Backend API Service
  - type: web
    name: hazop-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: hazop-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: hazop-web
          envVarKey: RENDER_EXTERNAL_URL
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: hazop-web
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hazop-api
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
