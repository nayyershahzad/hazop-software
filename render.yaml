databases:
  - name: hazop-db
    databaseName: hazop_db
    user: hazop_user

services:
  # Backend API Service
  - type: web
    name: hazop-api
    env: python
    region: ohio  # Ohio region has good performance for North American users
    plan: standard  # Standard tier for better performance
    buildCommand: pip install -r backend/requirements.txt
    # Use gunicorn with multiple workers for better performance
    startCommand: cd backend && gunicorn app.main:app -k uvicorn.workers.UvicornWorker -w 4 --timeout 60 --keep-alive 120 --access-logfile - --error-logfile - --log-level info --bind 0.0.0.0:$PORT
    autoDeploy: false  # Manual deployment to ensure everything works properly
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        value: "postgresql://hazop_user:0F72ktpbuK2LKBdfk4nk6InjW9yKCjmo@dpg-d3obtsqli9vc73c116n0-a/hazopdb"
      - key: POOL_SIZE
        value: "10"  # Database connection pool size
      - key: MAX_OVERFLOW
        value: "20"  # Max overflow connections
      - key: POOL_TIMEOUT
        value: "30"  # Pool timeout in seconds
      - key: POOL_RECYCLE
        value: "1800"  # Connection recycle time (30 mins)
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "1440"
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard under Environment Variables
      - key: CORS_ORIGINS
        fromService:
          type: web
          name: hazop-web
          envVarKey: RENDER_EXTERNAL_URL
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    disk:
      name: hazop-api-disk
      mountPath: /opt/render/project/src/backend/uploads
      sizeGB: 1  # 1GB storage for uploads and caching

  # Frontend Static Site
  - type: web
    name: hazop-web
    env: static
    buildCommand: cd frontend && npm install --no-audit --legacy-peer-deps && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: VITE_API_URL
        fromService:
          type: web
          name: hazop-api
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
